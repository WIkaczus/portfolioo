<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleddeasne Kobiety</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        :root {
            --primary-yellow: #FFD700;
            --secondary-yellow: #FFC800;
            --dark-black: #111111;
            --light-black: #2D2D2D;
            --accent-gray: #4A4A4A;
            --hover-yellow: #FFE44D;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 36px;
            height: 60px;
            background: var(--dark-black);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo a {
            display: inline-block;
            color: var(--primary-yellow);
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            animation: logoGlow 2s infinite alternate;
        }

        @keyframes logoGlow {
            from { text-shadow: 0 0 5px var(--primary-yellow), 0 0 10px var(--primary-yellow); }
            to { text-shadow: 0 0 20px var(--primary-yellow), 0 0 30px var(--primary-yellow); }
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-yellow);
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-yellow);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-links a:hover {
            color: var(--hover-yellow);
            transform: translateY(-2px);
        }

        .nav-icons {
            display: flex;
            gap: 24px;
        }

        .nav-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
            filter: invert(1) sepia(1) saturate(5) hue-rotate(0deg);
            transition: all 0.3s ease;
        }

        .nav-icons img:hover {
            transform: rotate(10deg) scale(1.1);
            filter: invert(1) sepia(1) saturate(5) hue-rotate(45deg);
        }

        .products {
            margin-top: 80px;
            padding: 20px;
            background: var(--light-black);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .products::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(255,215,0,0.05) 50%, transparent 100%);
            animation: shimmerBg 3s infinite linear;
        }

        @keyframes shimmerBg {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 30px;
            padding: 0 20px;
            color: var(--primary-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            animation: slideInTitle 1s ease-out;
        }

        @keyframes slideInTitle {
            from { 
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            width: 60px;
            height: 3px;
            background: var(--primary-yellow);
            transform: scaleX(0);
            animation: expandLine 0.8s ease-out forwards 0.5s;
        }

        @keyframes expandLine {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            position: relative;
        }

        .product-card {
            background: var(--dark-black);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid var(--accent-gray);
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .product-card:hover::before {
            border-color: var(--primary-yellow);
            transform: scale(1.05);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 300px;
            background: var(--accent-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image::after {
            transform: translateX(100%);
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover .product-image img {
            transform: scale(1.1) rotate(2deg);
        }

        .product-info {
            padding: 20px;
            color: white;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-info {
            transform: translateY(-5px);
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary-yellow);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .product-card:hover .product-name {
            color: var(--hover-yellow);
        }

        .product-category {
            color: #999;
            margin-bottom: 12px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .product-price {
            font-weight: bold;
            color: white;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-price {
            color: var(--primary-yellow);
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .product-card:nth-child(1) { animation-delay: 0.2s; }
        .product-card:nth-child(2) { animation-delay: 0.4s; }
        .product-card:nth-child(3) { animation-delay: 0.6s; }
    </style>
</head>
